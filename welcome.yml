---

- name: welcome wagon for new VMs
  become: true
  remote_user: brandon
  

  tasks:

    - name: run initial apt update / upgrade
      become: true
      apt:
        upgrade: full
        update_cache: true

    - name: install apps
      apt:
        name: 
          - nmap
          - neofetch
          - python3
          - pip3 
          - htop
          - git
        state: present
        update_cache: true
      
    - name: Copy selektor menu shell script
      copy:
        src: ~/playbooks/selektor.sh
        dest: /home/brandon/scripts/
        owner: brandon
        group: brandon
        mode: 0420


    - name: Copy copland.txt ascii art
      copy:
        src: ~/playbooks/copland.txt
        dest: /home/brandon/scripts/
        owner: brandon
        group: brandon
        mode: 0420



      

     